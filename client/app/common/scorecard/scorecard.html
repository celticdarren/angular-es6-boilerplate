<div class="row">
  <div class="small-12 columns text-center">
    <h3 ng-if="vm.isBestHoleCard()">Hole by hole best score</h3>
    <h3 ng-if="vm.isBestRoundCard()">The best score for {{vm.selectedCourse}}: {{vm.course[0].bestPlayer}}</h3>
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <table ng-class="vm.getRoundTypeClass()" class="scorecard">
      <thead>
      <tr>
        <th>Hole</th>
        <th>Yellow yards</th>
        <th>Par</th>
        <th>Score</th>
        <th ng-if="vm.isBestHoleCard()">Player</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="hole in vm.courseInformation.course_holes">
          <td>{{hole.holeNumber}}</td>
          <td>{{hole.holeYards}}</td>
          <td>{{hole.holePar}}</td>
          <td>{{vm.getBestHoleScore(hole.holeNumber)}}</td>
        </tr>
      </tbody>



    </table>
  </div>
</div>
